<ul class="breadcrumb">
    <li>Master Data</li>
    <li class="active">Functional Risk Matrix</li>
</ul>
<div class="row header mb10 margintop10">
    <div class="pull-right menu-action">
        <button class="btn btn-primary pull-xs-right" name="add">Tambah</button>
    </div>
</div>

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

th {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
}
td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

</style>

<div class="col-md-12" style="margin-bottom: 15px;">
	<table>
  <tr>
    <th rowspan="2">Matrix</th>
    <th rowspan="2">Formula</th>
    <th colspan="3">Green</th>
    <th colspan="3">Yellow</th>
    <th colspan="3">Red</th>
  </tr>
  <tr>
    <th>Scenario 1</th>
    <th>Scenario 2</th>
    <th>Scenario 3</th>
    <th>Scenario 1</th>
    <th>Scenario 2</th>
    <th>Scenario 3</th>
    <th>Scenario 1</th>
    <th>Scenario 2</th>
    <th>Scenario 3</th>
  </tr>
  <tr>
    <td>NamaMatrix</td>
    <td>NamaFormula</td>
    <td><input type="text" value="" class="form-control" name="Scenario1"></td>
    <td><input type="text" value="" class="form-control" name="Scenario2"></td>
    <td><input type="text" value="" class="form-control" name="Scenario3"></td>
    <td><input type="text" value="" class="form-control" name="Scenario1"></td>
    <td><input type="text" value="" class="form-control" name="Scenario2"></td>
    <td><input type="text" value="" class="form-control" name="Scenario3"></td>
    <td><input type="text" value="" class="form-control" name="Scenario1"></td>
    <td><input type="text" value="" class="form-control" name="Scenario2"></td>
    <td><input type="text" value="" class="form-control" name="Scenario3"></td>
  </tr>

  <% _.each(Matrix, function(model) { %> 
        <tr id="" class="td-risk-matrix">
            <td id="<%= model.RiskRegistrasiId %>" data-risk-registrasi class="td-risk-matrix" style="text-align: center">
                <label><%= model.KodeMRisk %></label>
                <input data-risk-registrasi-id value="<%= model.RiskRegistrasiId %>" class="hidden">
            </td>
            <td class="td-risk-matrix" style="height: 30px">Exposure</td>
        </tr>
        <tr id="" class="td-risk-matrix">
            <td class="td-risk-matrix"><%= model.KodeMRisk %></td>
            <td class="td-risk-matrix" style="height: 30px">Likelihood</td>
        </tr>
    <% }); %>
    



</table>
</div>
<div tab-contentMatrix></div>
<div tab-content></div>
<div class="card" obo-table>
</div>
<div class="pull-right" obo-paging>
</div>
<div class="pull-right menu-action">
	<button type="button" class="btn btn-primary btn-s pull-xs-right" btn-save>SIMPAN</button>
</div>
