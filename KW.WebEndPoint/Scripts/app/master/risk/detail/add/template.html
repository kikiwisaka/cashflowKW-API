<form class="modal-dialog modal-md form-horizontal" role="document" ehs-form>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Tambah Kejadian Risiko</h5>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-4 control-label">Risiko ID *</label>
            <div class="col-md-2">
              <input type="text" value="" class="form-control" name="MasterRiskCode" disabled>
            </div>
            <div class="col-md-6">
              <input type="text" value="" class="form-control" name="SubRiskCode">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Peristiwa Risiko Menuju Klaim *</label>
            <div class="col-md-8">
              <input type="text" value="" class="form-control" name="RiskEvenClaim">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Keterangan*</label>
            <div class="col-md-8">
              <input type="text" value="" class="form-control" name="DescriptionRiskEvenClaim">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Peringanan yang Disarankan *</label>
            <div class="col-md-8">
              <input type="text" value="" class="form-control" name="SugestionMigration">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <p class="pull-left ml15">Semua bidang yang ditandai dengan tanda bintang (*) wajib diisi.</p>
      <button type="button" class="btn btn-primary btn-s pull-xs-right" data-dismiss="modal">Kembali</button>
      <button type="submit" class="btn btn-primary btn-s pull-xs-right">Simpan</button>
    </div>
  </div>
</form>
