<form class="modal-dialog modal-md form-horizontal" role="document" ehs-form>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Ubah Tahapan Penjamin</h5>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="col-md-4 control-label">Nama Tahapan Penjamin *</label>
            <div class="col-md-8">
              <input type="text" value="<%= NamaTahapan %>" class="form-control" name="NamaTahapan">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Keterangan</label>
            <div class="col-md-8">
              <input type="text" class="form-control" value="<%= Keterangan %>" name="Keterangan" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <p class="pull-left ml15">Semua bidang yang ditandai dengan tanda bintang (*) wajib di isi.</p>
      <button type="button" class="btn btn-primary btn-s pull-xs-right" data-dismiss="modal">Kembali</button>
      <button type="submit" class="btn btn-primary btn-s pull-xs-right">Simpan</button>
    </div>
  </div>
</form>
