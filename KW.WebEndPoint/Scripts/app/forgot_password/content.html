<h3>Reset Password</h3>
<div class="card-body">
    <form accept-charset="UTF-8" role="form" ehs-form>
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Email Address" name="UserName" type="email" required>
            </div>
        </fieldset>
        <button class="btn btn-lg btn-primary btn-block" type="submit" disabled="disabled">Send Email</button>
    </form>
</div>
</br>
<p class="text-muted margin-bottom-1rem font-size-13px">
  If email address is valid, system will send activation link to approve password change
</p>
