<div class="card-block">
    <div class="card-title">
        <h3><strong>Reset Password Request</strong><h3></div>

        <p class="h6 text-muted margin-bottom-1rem">A reset password message was not sent to:<br><span class="text-primary"><%= UserName %></span></p>
    <div class="card-body">
        <p class="h6 text-muted margin-bottom-15rem"><% print(message.replace(/"/g, '')); %></p>
        <p class="h6 text-muted margin-bottom-1rem"><a href="#forgot_password" obo-reload>Send Email</a> again</p>
    </div>
</div>
